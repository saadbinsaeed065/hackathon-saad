  <body >
      <section class="db">
        <input type="checkbox" id="check">
        <label for="check">
          <i class="fas fa-bars" id="btn"></i>
          <i class="fas fa-times" id="cancel"></i>
        </label>
        <div class="sidebar">
        <header>Super Fantasy Food</header>

         <li><a href="#"><i class="fas fa-qrcode"></i>Dashboard</a></li>

        </ul>
       
       </div>
       
      </section>
    
  


   <center>
    <section class="dishes" id="dishes">
      <section class="menu section bd-container" id="menu">
        <h2 class="section-title" style="color: black;">Your Favourite Dishes</h2>
  
        <div class="menu__container bd-grid">
            <div class="menu__content">
                <img src="https://source.unsplash.com/200x200/?junkfood" alt="" class="menu__img">
                <h3 class="menu__name">Barbecue </h3>
                <span class="menu__detail">Delicious dish</span>
                <span class="menu__preci">820.00</span>
               
            </div>
  
            <div class="menu__content">
                <img src="https://source.unsplash.com/200x200/?eggs" alt="" class="menu__img">
                <h3 class="menu__name">Eggs</h3>
                <span class="menu__detail">Delicious dish</span>
                <span class="menu__preci">1240.00</span>
               
            </div>
            
            <div class="menu__content">
                <img src="https://source.unsplash.com/200x200/?rice" alt="" class="menu__img">
                <h3 class="menu__name">White Rice</h3>
                <span class="menu__detail">Delicious dish</span>
                <span class="menu__preci">1550.50</span>
                
            </div>
            <div class="ulList">
                <div id="list">
        
                </div>
            </div>
        </div>


        <div class="main">
            <input type="text" name="" id="dishes-item" class="inputfield" placeholder="Enter the dishes?">
            <button class="add" onclick="add_dishes()">Add Dishes</button>
            <button class="delete" onclick="dltall()">Delete All</button>
        </div>
    </div>
    </div>
    
    </section></center>
