<body class="login-signup-body">
    <h1>SUPER FANTASY FOOD</h1>
    <div class="signupuser container">
        <img src="images/avator-signup.png" class="avator" alt="">
        <h2 class="login-here" >User Signup</h2>
        
            UserName: <br>
            <input type="text" class="b-less" id="username" placeholder="Enter username" required>
           
            Email: <br>
            <input type="email" class="b-less" id="email" placeholder="Enter email">
            
            Password: <br>
            <input type="password" class="b-less"  id="password" placeholder="Enter password" required>

            Phone: <br>
            <input type="number" class="b-less" id="phone" placeholder="Enter number" required>

            Country: <br>
            <input type="text" class="b-less" id="country" placeholder="Enter your country" required>

            City: <br>
            <input type="text" class="b-less" id="city" placeholder="Enter city" required>
            
            
                
           <input type="submit" value="Signup" onclick="signupuser()"   name="" id="signup"> 
            <br>
            <div class="alert alert-dark" role="alert" id="message"></div>
        
        

        
    </div>
